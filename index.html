  <style>
    .wrap-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('image/banner-image.jpg'); /* Add your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      position: relative;
    }

    /* Left and right side setup */
    .side {
      position: absolute;display: flex;align-items: center;justify-content: center;
      top: 50%;
      transform: translateY(-50%);
      width: 50%;
      font-size: 34px;
      font-weight: bold;
      color: transparent;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); /* Default overlay */
      text-align: center;
      transition: all 0.3s ease;
      z-index: 5;
      overflow: hidden;
      height: 100%;
    }

    .left-side {
      left: 0;
    }

    .right-side {
      right: 0;
    }

    /* Hover effect */
    .side:hover {
      color: #ffffff;
      background-color: transparent; /* Remove overlay on hover */
    }

    /* Text animation on hover */
    .side .text {
      opacity: 1; /* Default text visible */
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .side:hover .text {
      transform: translateY(0);
    }

    /* Hidden text */
    .hidden-text {
      display: inline-block;
      font-size: 16px;
      color: #ffffff;
      margin-top: 10px;
    }

    /* Hovered text reveal effect */
    .side:hover .visible-text {
      display: inline-block;
    }

    .visible-text {
      display: none;
      font-size: 20px;
      color: #ffffff;
      margin-top: 10px;
      font-weight: normal;
    }
  </style>
</head>
