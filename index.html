<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  .heading {
    font-size: 48px;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 20px;
  }
  .subtitle {
    font-size: 24px;
    color: #007bff;
  }
  .animate {
    animation: animate 2s infinite;
  }
  @keyframes animate {
    0% {
      text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
    50% {
      text-shadow: 0 0 20px rgba(0, 123, 255, 1);
    }
    100% {
      text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
  }
  .wave {
    animation: wave 10s infinite;
  }
  @keyframes wave {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
</style>

<div class="container">
  <h1 class="heading animate wave">We are PRECEDENCE</h1>
  <p class="subtitle animate wave">Coming soon...</p>
</div>

<script>
  const heading = document.querySelector('.heading');
  const subtitle = document.querySelector('.subtitle');

  heading.style.textShadow = '0 0 10px rgba(0, 123, 255, 0.5)';
  subtitle.style.textShadow = '0 0 10px rgba(0, 123, 255, 0.5)';
</script>
