<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <title>Landing Page</title>
  <style>
    .wrap-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('image/banner-image.jpg'); /* Add your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      position: relative;
    }

    /* Left and right side setup */
    .side {
      position: absolute;display: flex;align-items: center;justify-content: center;
      top: 50%;
      transform: translateY(-50%);
      width: 50%;
      font-size: 34px;
      font-weight: bold;
      color: transparent;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); /* Default overlay */
      text-align: center;
      transition: all 0.3s ease;
      z-index: 5;
      overflow: hidden;
      height: 100%;
    }

    .left-side {
      left: 0;
    }

    .right-side {
      right: 0;
    }

    /* Hover effect */
    .side:hover {
      color: #ffffff;
      background-color: transparent; /* Remove overlay on hover */
    }

    /* Text animation on hover */
    .side .text {
      opacity: 1; /* Default text visible */
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .side:hover .text {
      transform: translateY(0);
    }

    /* Hidden text */
    .hidden-text {
      display: inline-block;
      font-size: 16px;
      color: #ffffff;
      margin-top: 10px;
    }

    /* Hovered text reveal effect */
    .side:hover .visible-text {
      display: inline-block;
    }

    .visible-text {
      display: none;
      font-size: 20px;
      color: #ffffff;
      margin-top: 10px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <!-- Header Here -->
  <header class="header">
        
    <div class="logo">
        <a href="#">
        <img src="icons and logos/logo1.png" alt="Company Logo"></a>
    </div>

</header>

  <!-- Banner section -->

  <div class="wrap-page">
       <a href="https://test.precedencekw.com/digital.html" rel="">
    <div class="left-side side">
      <div class="text">
        Digital Marketing
      </div>
    </div>
    </a>
    <a href="https://test.precedencekw.com/media-prod.html" rel="">
    <div class="right-side side">
      <div class="text">
        Media Production
      </div>
    </div>
   
  </div>

</body>
</html>
