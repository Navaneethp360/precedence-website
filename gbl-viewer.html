<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #viewer-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div id="viewer-container">
        <model-viewer 
            src="image/customizable__phone.glb" 
            alt="A 3D model of a customizable phone" 
            auto-rotate 
            camera-controls 
            background-color="#f0f0f0">
        </model-viewer>
    </div>
</body>
</html>
