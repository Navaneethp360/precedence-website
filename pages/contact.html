<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <h1>Contact Us</h1>
    <section id="contact" class="contact">
        <div class="contact-container">
            <div class="row">
                <div class="col-md-6">
                    <div class="new-form">
                        <div class="contact-form">
                            <h2>Contact Us</h2>
                            <h3>Do you have any questions?</h3>
                            <form action="#" method="POST">
                                <input 
                                    type="text" 
                                    name="first_name" 
                                    placeholder="First Name" 
                                    required 
                                    aria-label="First Name"
                                >
                                <input 
                                    type="text" 
                                    name="last_name" 
                                    placeholder="Last Name" 
                                    required 
                                    aria-label="Last Name"
                                >
                                <input 
                                    type="text" 
                                    name="company" 
                                    placeholder="Company" 
                                    aria-label="Company"
                                >
                                <input 
                                    type="email" 
                                    name="email" 
                                    placeholder="Your Email" 
                                    required 
                                    aria-label="Email"
                                >
                                <textarea 
                                    name="message" 
                                    placeholder="Your Message" 
                                    required 
                                    aria-label="Message"
                                ></textarea>
                                <input 
                                    type="tel" 
                                    name="phone" 
                                    placeholder="Phone Number" 
                                    aria-label="Phone Number"
                                >
                                <button type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-image">
                        <img src="images/map.png" alt="Contact Image" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="contact-section">
        <div class="contact-info">
            <div class="phone-number">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span>+965 666666</span>
            </div>
            <div class="email-id">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <span>info@precedence.com</span>
            </div>
        </div>
    </div>
</body>
</html>
