  <style>
/* General Dark Mode Styles */
body {
  background-color: #121212; /* Dark background */
  color: #ffffff; /* Light text */
  font-family: Arial, sans-serif; /* Optional: Set a default font */
}

/* Banner Section */
.banner {
  position: relative;
  background-color: #000; /* Dark background for banner */
}

.banner .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
}

.banner .overlay img {
  max-width: 200px; /* Adjust logo size */
}

/* Slider Container */
.studio-inner-slider-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.studio-inner-slider-container h2 {
  color: #ffffff; /* Light text for headings */
  text-align: center;
  margin-bottom: 20px;
}

/* Slider and Cards */
.studio-inner-slider {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.studio-inner-service-card {
  flex: 1 1 calc(25% - 20px);
  box-sizing: border-box;
  text-align: center;
  background-color: #1e1e1e; /* Dark background for cards */
  border: 1px solid #333; /* Dark border */
  padding: 15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.studio-inner-service-card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Light shadow for dark mode */
}

.studio-inner-service-title {
  color: #ffffff; /* Light text for titles */
  font-size: 18px;
  margin-bottom: 10px;
}

.studio-inner-service-image img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px;
}
  </style>
</head>
