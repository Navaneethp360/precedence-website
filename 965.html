<script>
   
    $(document).ready(function(){
        $('.client-slider').slick({
            slidesToShow: 5,            
            slidesToScroll: 1,         
            autoplay: true,             
            autoplaySpeed: 500,        
            dots: false,                 
            arrows: true,               
            centerMode: true,           
            focusOnSelect: true,        
            stagePadding: 30,           
            responsive: [
                {
                    breakpoint: 1024, // For tablet view
                    settings: {
                        slidesToShow: 3,
                        stagePadding: 20
                    }
                },
                {
                    breakpoint: 768, // For mobile view
                    settings: {
                        slidesToShow: 1,
                        stagePadding: 10
                    }
                }
            ]
        });
    });
